name: Continuos Integration with Github

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  [push]
 
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Docker Login       
        uses: docker/login-action@v2.1.0        
        with:
          username:  ${{secrets.DOCKER_USERNAME}}
          password:  ${{secrets.DOCKER_PASSWORD}}
          
      - name: Setup Java JDK
        uses: actions/setup-java@v3.6.0
        with:
          java-version: '11'
          distribution: 'adopt'
          
      - name: Build Eureka Naming Server Container Image
        working-directory: ./06-naming-server
        run: mvn spring-boot:build-image -DskipTests
        
      - name: API Gateway Container Image
        working-directory: ./06-api-gateway
        run: mvn spring-boot:build-image -DskipTests
        
      - name: Build Cambio Microservice Jar
        working-directory: ./06-cambio-service
        run: mvn clean package -DskipTests
        
      - name: Build Book Microservice Jar
        working-directory: ./06-book-service
        run: mvn clean package -DskipTests
        
      - name: Docker Compose Build
        working-directory: .
        run: docker-compose build
 
      
